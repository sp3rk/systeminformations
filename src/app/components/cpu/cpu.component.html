<div class="container">
  <h1 class="title">
    {{ 'PAGES.CPU.TITLE' | translate }}
  </h1>

  <a routerLink="/">{{ 'PAGES.CPU.BACK_TO_HOME' | translate }}</a>

  <ng-container *ngIf="cpu$ | async; else loading">
    <pre class="json">{{ cpu$ | async | json }}</pre>
  </ng-container>

  <ng-template #loading><p style="color: #fff;">Loading ...</p></ng-template>

</div>
